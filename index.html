<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Task Manager</h1>

    <div class="container">
        <div class="section">
            <h2>Tasks</h2>
            <button id="newTaskBtn">+ New Task</button>
            <div id="taskListContainer"></div>
        </div>

        <div class="section calendar-container">
            <h2>Calendar View</h2>
            <div class="month-nav">
                <button id="prevMonth">&lt;</button>
                <div id="calendarMonth">Current Month</div>
                <button id="nextMonth">&gt;</button>
            </div>

            <div class="calendar-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div id="calendar" class="calendar"></div>
        </div>
    </div>

    <!-- Task Modal (for both new and edit) -->
    <div id="newTaskModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Create New Task</h3>
            
            <label for="taskTitle">Task Title:</label>
            <input type="text" id="taskTitle" placeholder="Enter a Title" required>
<div class="tag-input-container">
    <label>Tags:</label>
    <div class="tag-input-wrapper">
        <div id="tagDisplay" class="tag-display"></div>
        <input type="text" id="tagInput" placeholder="Add a tag and press enter or , to add another">
    </div>
    <div id="tagSuggestions" class="tag-suggestions"></div>
    <!-- Color picker for new tags -->
    <div id="tagColorPicker" class="tag-color-picker" style="display: none;">
        <span>Select tag color:</span>
        <div class="color-options">
            <div class="color-option" style="background-color: #ff7675" data-color="#ff7675"></div>
            <div class="color-option" style="background-color: #74b9ff" data-color="#74b9ff"></div>
            <div class="color-option" style="background-color: #55efc4" data-color="#55efc4"></div>
            <div class="color-option" style="background-color: #ffeaa7" data-color="#ffeaa7"></div>
            <div class="color-option" style="background-color: #b2bec3" data-color="#b2bec3"></div>
            <div class="color-option" style="background-color: #fd79a8" data-color="#fd79a8"></div>
            <div class="color-option" style="background-color: #a29bfe" data-color="#a29bfe"></div>
        </div>
    </div>
</div>

        <textarea id="taskDescription" placeholder="Enter a note or description"></textarea>

            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate">

                <label for="estimatedTime">Estimated Time:</label>
                <select id="estimatedTime">
                    <option value="5min">5 min</option>
                    <option value="15min">15 min</option>
                    <option value="30min">30 min</option>
                    <option value="1hour">1 hour</option>
                    <option value="2hours">2 hours</option>
                    <option value="4hours">4 hours</option>
                    <option value="8hours">8 hours</option>
                    <option value="8+hours">&gt;8 hours</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div>
                <label for="energyLevel">Energy Level:</label>
                <select id="energyLevel">
                    <option value="none">None</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div>
                <label for="importance">Importance:</label>
                <select id="importance">
                    <option value="none">None</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="highest">Highest</option>
                </select>
            </div>

            <div class="modal-buttons">
                <button id="cancelTaskBtn">Cancel</button>
                <button id="addTaskBtn">Save Task</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn">Cancel</button>
                <button id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
